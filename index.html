<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Teams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    video {
      width: 100vw;
      height: auto;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      background: black;
    }

    h1, p {
      margin-bottom: 20px;
    }

    #playBtn {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome Teams!</h1>
  <p>Tap below to begin your journey with sound.</p>

  <video id="welcomeVideo" controls style="display:none;">
    <source src="TREASURE_HUNT.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <button id="playBtn">Play Video with Sound</button>

  <script>
    const video = document.getElementById('welcomeVideo');
    const playBtn = document.getElementById('playBtn');

    playBtn.onclick = () => {
      playBtn.style.display = 'none';  // Hide button
      video.style.display = 'block';   // Show video
      video.muted = false;
      video.play();
    };

    video.onended = () => {
      window.location.href = "CLUE_2.html";
    };
  </script>
</body>
</html>
